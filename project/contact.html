<body id="contact-page">
    <header>
        <nav>
            <div class="box-logo-header">
                <img class="logo-chamber" src="images/favicon/favicon-circle-200x200.png" alt="Logo Chamber Panama" />
                <h1 class="nameHeader"><strong>Panamá</strong> <br>Experience</h1>
                <button name="navigation button" id="menu" aria-label="Toggle menu"></button>
            </div>
            <ul>
                <li><a class="nav-a " href="./index.html">Home</a></li>
                <li><a class="nav-a " href="./visit.html">Visit</a></li>
                <li><a class="nav-a " href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-contact">
        <section class="contact-box">
            <div class="image-container">
                <img src="images/load-imagen-02-900.png" alt="Image">
            </div>
            <div class="form-container">
                <form action="../project/my-handling-form-page" method="post">
                    <h1>Contact us</h1>
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" required />
                        </li>
                        <li>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="user_email" required />
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message" required></textarea>
                        </li>
                        <li>
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="final-contact">
                <h3>Explore Panama Like Never Before</h3>
                <p>Discover Your Next Adventure</p>
            </div>
        </section>
    </main>

    <footer>

    <main class="container-contact">
        <section class="contact-box">
            <div class="image-container">
                <img src="../project/images/logos/team-work-s.webp" alt="Image generated by AI showing teamwork">
            </div>
            <div class="form-container">
                <form action="../project/my-handling-form-page" method="post">
                    <h1>Contact us</h1>
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" required />
                        </li>
                        <li>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="user_email" required />
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message" required></textarea>
                        </li>
                        <li>
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="final-contact">
                <h3>Web development for the modern world</h3>
                <p>Ready to bring your project to life? Contact me to discuss your ideas!</p>
            </div>
